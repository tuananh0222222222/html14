<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <h1>Jenkins vip pro</h1>

        <header class="header  " data-header>

            <div class="container">
                <a href="#" class="logo">
                    <img src="./assets/images/logo.png" alt>
                </a>

                <nav class="navbar " data-navbar>

                    <ul class="navbar-list">
                        <li><a href="#"
                                class="navbar-link lable-medium">Home</a></li>
                        <li><a href="#"
                                class="navbar-link lable-medium">Rent</a></li>
                        <li><a href="#"
                                class="navbar-link lable-medium">Shell</a></li>
                        <li><a href="#"
                                class="navbar-link lable-medium">Buy</a></li>
                        <li><a href="#"
                                class="navbar-link lable-medium">About</a></li>
                    </ul>

                    <div class="navbar-wrapper">
                        <a href class="btn-link label-medium">Login</a>
                        <a href class="btn btn-fill label-medium">Get
                            Started</a>
                    </div>

                </nav>

                <button class="nav-toggle-btn  icon-btn"
                    aria-label="toggle navbar" data-nav-toggle>
                    <span
                        class="material-symbols-rounded open"
                        aria-hidden="true">Menu</span>
                    <span
                        class="material-symbols-rounded close"
                        aria-hidden="true">Close</span>
                </button>
            </div>

        </header>

        <main>

            <article>

                <section class="hero">

                    <div class="container">

                        <div class="hero-content">
                            <h1 class="headline-large hero-title">
                                Find a place where you can be yourself.</h1>
                            <p class="body-large hero-text">
                                If you're looking for a place where you can be
                                yourself, don't give up. Keep searching until
                                you find a place that feels like home.

                            </p>

                            <form action="./" class="search-bar">

                                <label class="search-item">

                                    <span class="label-medium label">Want
                                        to</span>

                                    <select name="want-to" id
                                        class="search-item-field body-medium">
                                        <option value="buy">Buy</option>
                                        <option value="sell">Sell</option>
                                        <option value="rent">Rent</option>
                                    </select>

                                    <span class="material-symbols-rounded"
                                        aria-hidden="true">real_estate_agent</span>
                                </label>

                                <label class="search-item">

                                    <span class="label-medium label">Property
                                        type</span>
                                    <select name="property-type"
                                        class="search-item-field body-medium">
                                        <option value="Houses">Houses</option>
                                        <option
                                            value="Apartments">Apartments</option>
                                        <option value="Villa">Villa</option>
                                        <option
                                            value="Townhome">Townhome</option>
                                        <option
                                            value="Bungalow">Bungalow</option>
                                    </select>

                                    <span class="material-symbols-rounded"
                                        aria-hidden="true">gite</span>
                                </label>

                                <label class="search-item">

                                    <span class="label-medium label">Location
                                    </span>

                                    <input type="text" name="location"
                                        class="search-item-field body-medium"
                                        placeholder="City, State or Zip">

                                    <span class="material-symbols-rounded"
                                        aria-hidden="true">location_on</span>
                                </label>

                                <button
                                    class="search-btn">
                                    <span class="material-symbols-rounded"
                                        aria-hidden="true">search</span>
                                    <span class="label-medium">Search</span>
                                </button>
                            </form>

                        </div>
                        <img src="./assets/images/hero.png" width="816"
                            height="659" class="hero-banner" role="presentation"
                            alt>

                        <img src="./assets/images/bg-pattern.png" width="1240"
                            height="840" class="hero-banner" role="presentation"
                            alt>

                    </div>
                </section>
            </article>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
